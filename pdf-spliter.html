<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter Tool | Split PDF Files Online</title>
    <meta name="description" content="A free, fast, and easy-to-use online PDF splitter to divide a PDF into multiple files. Extract pages or split by range effortlessly.">
    <meta name="keywords" content="pdf splitter, split pdf, extract pages from pdf, online pdf tool, free pdf splitter">
    <meta name="author" content="Your Name">
    <style>
        /* CSS for responsive design and UI */
        :root {
            --primary-color: #dc3545; /* A bold red for PDF tools */
            --bg-color: #f4f7f9;
            --card-bg-color: #ffffff;
            --text-color: #333;
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .tool-card {
            background-color: var(--card-bg-color);
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--shadow-light);
            text-align: center;
        }
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1, h2, h3 {
            color: var(--primary-color);
        }
        .input-container {
            margin-bottom: 20px;
        }
        #pdfInput {
            display: none;
        }
        .upload-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 1rem;
        }
        .controls-container {
            margin-top: 20px;
            text-align: left;
            display: none; /* Hidden by default */
        }
        #pageCount {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .split-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .split-options label {
            font-weight: bold;
        }
        .split-options input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #splitBtn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }
        .result-container {
            margin-top: 30px;
            text-align: center;
        }
        #downloadLinks {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .download-btn {
            background-color: #17a2b8;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: white;
            margin-top: auto;
        }
        @media (max-width: 768px) {
            .controls-container, .result-container {
                padding: 0 10px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>

    <header>
        <h1>PDF Splitter Tool</h1>
        <p>Split a PDF into multiple documents in seconds.</p>
    </header>

    <main class="container">
        <section class="tool-card">
            <div class="input-container">
                <input type="file" id="pdfInput" accept=".pdf">
                <label for="pdfInput" class="upload-btn">Choose PDF File</label>
            </div>

            <div class="controls-container" id="controls">
                <p id="pageCount">Total Pages: 0</p>
                <div class="split-options">
                    <label for="pageRanges">Enter page numbers or ranges (e.g., 1, 3-5, 8)</label>
                    <input type="text" id="pageRanges" placeholder="Example: 1, 3-5, 8">
                </div>
                <button id="splitBtn">Split PDF</button>
            </div>
            
            <div class="result-container" id="result">
                <h3>Download Your Split Files</h3>
                <div id="downloadLinks"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PDF Splitter Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for dynamic functionality
        const { PDFDocument } = PDFLib;

        document.addEventListener('DOMContentLoaded', () => {
            const pdfInput = document.getElementById('pdfInput');
            const controls = document.getElementById('controls');
            const pageCountEl = document.getElementById('pageCount');
            const pageRangesInput = document.getElementById('pageRanges');
            const splitBtn = document.getElementById('splitBtn');
            const resultSection = document.getElementById('result');
            const downloadLinksContainer = document.getElementById('downloadLinks');

            let uploadedPdfBytes = null;
            let totalPages = 0;

            pdfInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                uploadedPdfBytes = await file.arrayBuffer();
                const pdfDoc = await PDFDocument.load(uploadedPdfBytes);
                totalPages = pdfDoc.getPageCount();

                pageCountEl.textContent = `Total Pages: ${totalPages}`;
                controls.style.display = 'block';
                resultSection.style.display = 'none';
            });

            splitBtn.addEventListener('click', async () => {
                if (!uploadedPdfBytes) {
                    alert('Please upload a PDF file first.');
                    return;
                }

                const pageRangesStr = pageRangesInput.value.trim();
                if (!pageRangesStr) {
                    alert('Please enter page numbers or ranges to split.');
                    return;
                }

                try {
                    const pageRanges = parsePageRanges(pageRangesStr, totalPages);
                    downloadLinksContainer.innerHTML = ''; // Clear previous links

                    for (const [index, range] of pageRanges.entries()) {
                        const newPdfDoc = await PDFDocument.create();
                        const originalPdf = await PDFDocument.load(uploadedPdfBytes);
                        
                        const copiedPages = await newPdfDoc.copyPages(originalPdf, range.map(p => p - 1));
                        copiedPages.forEach(page => newPdfDoc.addPage(page));

                        const newPdfBytes = await newPdfDoc.save();
                        const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                        const url = URL.createObjectURL(blob);
                        
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `split_file_${index + 1}.pdf`;
                        link.textContent = `Download Part ${index + 1}`;
                        link.className = 'download-btn';
                        downloadLinksContainer.appendChild(link);
                    }
                    resultSection.style.display = 'block';
                } catch (error) {
                    alert(`Error splitting PDF: ${error.message}`);
                    console.error(error);
                }
            });

            function parsePageRanges(input, maxPages) {
                const ranges = [];
                const parts = input.split(',');
                for (const part of parts) {
                    const trimmedPart = part.trim();
                    if (trimmedPart.includes('-')) {
                        const [start, end] = trimmedPart.split('-').map(Number);
                        if (start > end || start < 1 || end > maxPages) {
                            throw new Error('Invalid page range.');
                        }
                        ranges.push(Array.from({ length: end - start + 1 }, (_, i) => start + i));
                    } else {
                        const pageNum = Number(trimmedPart);
                        if (pageNum < 1 || pageNum > maxPages) {
                            throw new Error('Invalid page number.');
                        }
                        ranges.push([pageNum]);
                    }
                }
                return ranges;
            }
        });
    </script>
</body>
</html>
